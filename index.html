<body class="bg-secondary bg-gradient p-3">
  <!-- Modal to fill details -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><img src="logo.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
            Titanic Unisex Salon</h5>
          <button type="button" class="btn btn-danger p-1 pr-1 pl-1" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="customer_name" class="form-label">Customer's Name</label>
            <input type="text" class="form-control" placeholder="Customer's Name" aria-label="Recipient's username" aria-describedby="basic-addon2" id="customer_name">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example" id="gender">
              <option value="Male" selected>Male</option>
              <option value="Female">Female</option>
            </select>
        </div>
          <div class="mb-3">
              <label for="emailid">Email address</label>
              <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" placeholder="Enter email address @gmail.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
        <div class="mb-3">
            <label for="service" class="form-label">Service Provided</label>
            <select class="form-select" aria-label="Default select example" id="service">
              <option value="Haircut" selected>Haircut</option>
              <option value="Shave">Shave</option>
              <option value="Haircut&Shave">Haircut & Shave</option>
            </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" placeholder="Enter the price for service">
        </div>
        <div class="mb-3">
          <label for="clientof" class="form-label">Client Of</label>
            <select class="form-select" aria-label="Default select example" id="clientof">
              <option value="Bharath" selected>Bharath</option>
              <option value="Pushpa">Pushpa</option>
            </select>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" data-bs-target="" onclick="addCustomer()">SAVE</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Navbar -->

  <nav class="navbar navbar-expand-md navbar-light bg-secondary">
    <div class="container-fluid" >
        <a class="navbar-brand" href="#" style="color:white">
          <img src="logo.jpeg" width="30" height="30" class="d-inline-block align-top" alt="">
          Titanic Unisex Salon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" style="color:white" href="#">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" style="color:white" href="#">Our Services</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" style="color:white" href="#">Contact Us</a>
              </li>
            </ul>
            <div>
              <button type="button" class="btn btn-primary ml-5" data-toggle="modal" data-target="#exampleModal">
                Add New Customer
              </button>
              <button type="button" class="btn btn-primary ml-5" id="download" >
                Download
              </button>
            </div>
            
          </div>
    </div>   
</nav>

              
            
    
  <!--/.Carousel Wrapper-->
  <main class="container">
    <!-- <div class="input-group rounded"> -->
      <div class="row input-group rounded">
        <section>
          <div class="table-container">
            <table class="table table-striped table-warning mt-5">
              <thead>
                  <tr>
                      <th class="sortable" onclick="sortTable(0)">Date</th>
                      <th class="sortable" onclick="sortTable(1)">Customer Name</th>
                      <th class="sortable" onclick="sortTable(2)">Email</th>
                      <th class="sortable" onclick="sortTable(3)">Phone</th>
                      <th class="sortable" onclick="sortTable(4)">Price</th>
                      <th class="sortable" onclick="sortTable(5)">Service</th>
                      <th class="sortable" onclick="sortTable(6)">Client</th>
                  </tr>
              </thead>
              <tbody id="dataTable">
              </tbody>
            </table>
          </div>
        </section>
        
      </div>  
      <div class="row">
        <div class="col card m-1">
          <div class="card-header">
            Weekly Sales
          </div>
          <div class="card-body">
            <h5 class="card-text" id="weekly_sales"></h5>
          </div>
        </div>
        <div class="col card m-1">
          <div class="card-header">
            Monthly Sales
          </div>

          </div>
        </div>
      </div>
